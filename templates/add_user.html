<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <!-- Calling our Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">Add User</h1>
    <br/>
    <!-- Creating our form that will get the data and send it to our route '/add' with a 'POST ' request -->
    <form action="/add" method="post">
        <!-- First Name field -->
        <div class="mb-3"> <!-- Adding Bootstrap classes to our div to get have some style -->
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Type your first name here...">
        </div>
        <!-- Last Name field -->
        <div class="mb-3">
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Type your last name here...">
        </div>
        <!-- Age field -->
        <div class="mb-3">
            <input type="number" name="age" id="age" class="form-control" placeholder="Type your age here...">
        </div>
        <!-- Submit button -->
        <div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>
</body>
</html>
